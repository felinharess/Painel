<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Salas - FMP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-container">
        <a href="cadastro.html" class="logo-link">
          <img src="Marca FMP 2.png" alt="Logo FMP" class="logo-img">
        </a>
      </div>
      <div class="datetime-container">
        <div id="currentDateTime" class="datetime">
          <div class="time-part"></div>
          <div class="date-part"></div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="rooms-container">
      <!-- Os cards são inseridos dinamicamente aqui -->
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>Todos os direitos reservados a FMP e Felipe Linhares Domingues</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
